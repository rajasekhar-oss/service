<div class="login-container card">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <label>Email</label>
    <input type="email" formControlName="email" [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
    <div class="err-msg" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
      Please enter a valid email.
    </div>

    <label>Password</label>
    <input type="password" formControlName="password" [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
    <div class="err-msg" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
      Please enter your password (min 4 chars).
    </div>

    <button type="submit" [disabled]="loading">Log In</button>
    <div *ngIf="error" class="err-msg">{{ error }}</div>
    <div class="loading" *ngIf="loading">Authenticating...</div>
  </form>
  <p class="signup-link">
    New here? <a (click)="goToRegister()">Register</a>
  </p>
</div>
